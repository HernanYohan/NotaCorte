<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <body>

        <ui:composition template="./master.xhtml">

            <ui:define name="content">
                <p:growl id="msj" widgetVar="wmsj" showDetail="true"/>
                <p:socket onMessage="handleMessage" channel="/noti">
                    <p:ajax event="message" update=":form:tabla" />
                </p:socket>
                <script type="text/javascript">
                    function handleMessage (facesmessage){
                        facesmessage.severity = "info";
                        
                        PF('wmsj').show([facesmessage]);
                    }
                    
                </script>
                <h:form id="form" enctype="multipart/form-data">

                    <p:dataTable id="tabla" var="user" value="#{index.lista.candidatos}">
                        <p:column headerText="Cedula">
                            <h:outputText value="#{user.cedula}" />
                        </p:column>

                        <p:column headerText="Nombre">
                            <h:outputText value="#{user.nombre}" />
                        </p:column>

                        <p:column headerText="Apellido">
                            <h:outputText value="#{user.apellido}" />
                        </p:column>

                        
                    </p:dataTable>



                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
